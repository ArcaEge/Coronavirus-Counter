{% extends 'base.html' %}
{% block head %}
<title>Coronavirus Counter</title>
{% endblock %}
{% block body %}
<!-- Styles -->
<style>
#chartdiv {
  max-width: 100%;
  height: 800px;
  background-color:#212327;
}
body {
  background-color: #212327;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/maps.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://covid.amCharts.com/data/js/world_timeline.js"></script>
<script src="https://covid.amCharts.com/data/js/total_timeline.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script id="myScript" src="/mapjavascript"></script>
<script type="text/javascript">
// change path to match your file:
let resourcePath = 'map.js';

document.getElementById('myScript').src = resourcePath + '?v=' + Date.now();
</script>

<!-- HTML -->
<div style="margin-top: 60px"></div>
<div class="alert alert-dark alert-dismissible" style="margin-bottom: 0px">
  <button type="button" class="close btn" data-dismiss="alert" style="vertical-align: middle;">&times;</button>
  <a onclick="javascript:location.reload(true)" class="alert-link"><span>Click here to refresh the data.</span></a>
  <small> If this does not work, try pressing <kbd>ctrl + F5</kbd> or <kbd>command + F5</kbd>.</small>
</div>
<div id="chartdiv"></div>
{% endblock %}
